<!DOCTYPE html>
<html>
    <head>
        <title>Rack Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="scripts.js"></script>
    </head>
   
    <body>
        <div class="sidebar">
            <div class="sidebar__section">
                <h4>Add a Pedal</h4>
                <form id="add-pedal">
                    <select class="pedal-list">
                        <option data-width="19" data-height="1.75" data-image="images/racks/fulltone-that-80s-chorus.png">That 80s Chorus</option>
                        <option data-width="19" data-height="3.5" data-image="images/racks/mellotron-m4000d.png">M4000D</option>
                    </select>
                    <button>Add Pedal</button>
                </form>
            </div>
        </div>

        <div class="pedalboard">
            <div class="pedal"></div>
        </div>
    </body>
</html>
