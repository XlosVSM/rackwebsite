<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rack Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
   
    <body>
        <div class="sidebar">
            <div class="sidebar__section">
                <h4>Add a Rack Equip</h4>
                <form id="add-rack-equip">
                    <select class="rack-equip-list">
                        <optgroup label = "Fulltone">
                            <option data-width="19" data-height="1.75" data-image="images/racks/fulltone-that-80s-chorus.png">That 80s Chorus</option>
                        </optgroup>

                        <optgroup label = "Mellotron">
                            <option data-width="19" data-height="3.5" data-image="images/racks/mellotron-m4000d.png">M4000D</option>
                        </optgroup>
                    </select>
                    <button>Add Rack Equip</button>
                </form>
            </div>
        </div>

        <div class="rack">
            <div class="rackEquip"></div>
        </div>
    </body>
</html>
